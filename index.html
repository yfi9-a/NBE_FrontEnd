<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>
<body>
  <h1 id="welcome">جاري التحميل...</h1>

  <script>
    fetch("http://localhost:5001/api/user")
      .then(res => res.json())
      .then(data => {
        document.getElementById("welcome").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("welcome").innerText = "خطأ في الاتصال بالباك اند";
        console.error(err);
      });
  </script>
</body>
</html>
